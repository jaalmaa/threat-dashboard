version: '3.7'

services:
    api:
        image: api
        build:
            context: ./api
        ports:
            - 3000:3000
        volumes:
            - .:/api
        environment:
            - PORT=3000
            - MONGO_URI=mongodb://192.168.98.133:27017/mnemosyne
            - NODE_ENV=development
    
    dashboard:
        image: dashboard
        build:
            context: ./dashboard
        ports:
            - 8080:3000
        volumes:
            - ./dashboard:/usr/src/dashboard
        environment:
            - NODE_ENV=development
        depends_on: 
            - api
    